<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catraca Sesi</title>
</head>
<body>
    <center>
        <h1>Catraca sesi</h1>
        <script>
            while (true) {
                var escola = prompt("Se você estuda em uma unidade Sesi,digite SESI, se você estuda em outra unidade escolar, digite ESCOLA")

                if (escola == "SESI" || escola == "ESCOLA"){
                    document.write ("Catraca liberada!")
                    break
                } else {
                    alert("Catraca bloqueada")
                }
            }
        </script>
    </center>
</body>
</html>
